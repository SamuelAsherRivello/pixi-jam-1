<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>PixiJS Jam #1</title>
  </head>
  <body>
    <!--/////////////////////////
    // Embed Pixi JS Canvas
    //////////////////////////-->
    <canvas id="pixi-application-canvas"></canvas>

    <script>
      window.onload = async function () {
        if (window.createAndInitializeApp) {
          await window.createAndInitializeApp('pixi-application-canvas');
        }
      };
    </script>
  </body>
</html>
